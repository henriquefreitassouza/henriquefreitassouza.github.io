<nav class="pagination" role="pagination">
    {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
            <a class="newer-posts" href="/" title="Previous Page">&laquo; Página anterior</a>
        {% else %}
            <a class="newer-posts" href="/pagina/{{ paginator.previous_page }}" title="Previous Page">&laquo; Página anterior</a>
      {% endif %}
    {% endif %}
    <span class="page-number"> Página {{paginator.page}} de {{paginator.total_pages}} </span>
    {% if paginator.next_page %}
        <a class="older-posts" href="/pagina/{{ paginator.next_page }}" title="Next Page">Próxima página &raquo;</a>
    {% endif %}
</nav>
